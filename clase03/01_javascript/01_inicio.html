<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Javascript</title>
  </head>
  <body>    
    <nav class="navbar navbar-light bg-primary" >
        <a class="navbar-brand text-light" href="#" >Tienda de Tecnología</a>
    </nav>

    <div class="container">        
        <br>
        <h2>Productos</h2>
        <!-- Example split danger button -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary">Acción</button>
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only"></span>
          </button>
          <div class="dropdown-menu">            
            <a class="dropdown-item" id="btn-eliminar-todo" onclick="ui.eliminarTodosProductos()">Eliminar todos los productos</a>
          </div>
        </div>
        <div id="App" class="row pt-5">
            <div class="col-md-4" id="form-seccion">
                <div class="card">
                    <div class="card-header">
                        <h4 id="titulo-formulario">Producto</h4>
                    </div>
                    <form id="form-producto" class="card-body">
                        <input type="hidden" id="id">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio-compra" step="0.01" placeholder="Precio Compra" class="form-control">
                        </div>
                        <div class="form-group">
                          <input type="number" id="precio-venta" step="0.01" placeholder="Precio Venta" class="form-control">
                        </div>
                        <div class="form-group">
                          <select name="tipo-producto" id="tipo-producto" class="form-control">
                            <option value="#" selected>Selecciona el tipo de producto</option>
                            <option value="celular">Celular</option>
                            <option value="computo">Cómputo</option>
                            <option value="televisor">Televisor</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <input type="number" id="anio" min="1900" max="2099" step="1" class="form-control" placeholder="Año de producto">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8">
              <table class="table table-sm" id="tabla-producto">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio Compra</th>
                    <th scope="col">Precio Venta</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Año</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="cuerpo-producto-tabla">                  
                </tbody>
              </table>        
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/App.js"></script>
  </body>
</html>
